<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>El club Viejuner</h1>
  <form>
    <fieldset>

      <legend>
        <h2>Tú:</h2>
      </legend>

      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" placeholder="Pon tu nombre aquí" autofocus tabindex="1"><br><br>

      <label for="apellido">Apellidos:</label>
      <input type="text" id="apellido" name="apellido" placeholder="Pon tu apellido aquí" tabindex="2"><br><br>

      <label for="edad">Edad:</label>
      <input type="number" id="edad" name="edad" placeholder="Pon tu edad" tabindex="3"><br><br>

      <span>Sexo:</span>
      <input type="radio" id="masculino" name="sexo" value="masculino" tabindex="4">
      <label for="masculino">Masculino</label>
      <input type="radio" id="femenino" name="sexo" value="femenino" tabindex="5">
      <label for="femenino">Femenino</label><br><br>

      <input type="checkbox" name="viejuner" id="viejuner" value="viejuner" tabindex="6">
      <label for="viejuner">Me siento Viejuner</label>

      <p>Escribe algo sobre tí:</p>
      <textarea name="sobreti" rows="8" cols="40" placeholder="escribe aquí..." tabindex="7"></textarea><br><br>

    </fieldset>

    <fieldset>

      <legend>
        <h2>Tus circunstancias:</h2>
      </legend>

      <label for="email">Correo electrónico:</label><br>
      <input type="email" id="email" name="email" placeholder="email" tabindex="8"><br><br>

      <label for="tel">Teléfono:</label><br>
      <input type="tel" id="tel" name="tel" placeholder="teléfono" tabindex="9"><br><br>

    </fieldset><br><br>


    <input type="submit" value="Enviar Formulario" tabindex="10">

    <input type="reset" value="Reset" tabindex="11">



  </form>
</body>

</html>
